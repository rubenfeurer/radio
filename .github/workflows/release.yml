name: Build and Release

on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build Frontend
        working-directory: web
        run: |
          npm ci
          npm run build
          
      - name: Create Package
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Production release (from tag)
            VERSION=${GITHUB_REF#refs/tags/}
            PACKAGE="radio-${VERSION}"
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            # Development build
            VERSION="develop-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
            PACKAGE="radio-${VERSION}"
          else
            # Main branch build (no tag)
            echo "Skipping package creation for main branch without tag"
            exit 0
          fi
          
          # Create package structure
          mkdir -p dist/${PACKAGE}/{src,config,web,install,sounds,data,logs}
          
          # Copy backend files
          cp -r src/{api,core,hardware,system,utils} dist/${PACKAGE}/src/
          
          # Copy frontend build
          cp -r web/build dist/${PACKAGE}/web/
          
          # Copy config files
          cp config/config.py dist/${PACKAGE}/config/
          cp config/stations.json dist/${PACKAGE}/config/
          
          # Copy sound files
          cp -r sounds/*.wav dist/${PACKAGE}/sounds/
          
          # Copy installation and management files
          cp install/{install.sh,reset_radio.sh} dist/${PACKAGE}/install/
          cp manage_radio.sh dist/${PACKAGE}/
          
          # Copy essential files
          cp {requirements.txt,README.md,LICENSE} dist/${PACKAGE}/
          
          # Create necessary empty directories
          touch dist/${PACKAGE}/data/.keep
          touch dist/${PACKAGE}/logs/.keep
          
          # Remove any Python cache files
          find dist/${PACKAGE} -type d -name "__pycache__" -exec rm -r {} +
          
          # Create archive
          cd dist
          tar -czf ${PACKAGE}.tar.gz ${PACKAGE}
          echo "PACKAGE_NAME=${PACKAGE}.tar.gz" >> $GITHUB_ENV
          
      - name: Create Release (Tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ env.PACKAGE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Development Build
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/develop'
        with:
          name: develop-build
          path: dist/${{ env.PACKAGE_NAME }}
          retention-days: 7