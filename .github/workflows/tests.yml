name: Radio Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/**"
      - "config/**"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      # Install system dependencies with correct package names
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install MPV and audio packages directly from Ubuntu repos
          sudo apt-get install -y \
            libmpv-dev \
            mpv \
            pulseaudio \
            alsa-utils

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # Set up environment variables
      - name: Set up environment
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "MOCK_HARDWARE=true" >> $GITHUB_ENV
          echo "TEST_MODE=CI" >> $GITHUB_ENV
          # Update library path to include common locations
          echo "LD_LIBRARY_PATH=/usr/lib:/usr/lib/x86_64-linux-gnu:/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r install/requirements.txt
          pip install -r install/requirements-dev.txt

      # Debug MPV installation
      - name: Debug MPV installation
        run: |
          echo "MPV package status:"
          dpkg -l | grep mpv
          echo "\nMPV library location:"
          find /usr -name "libmpv*"
          echo "\nSystem libraries:"
          ldconfig -p | grep mpv
          echo "\nLD_LIBRARY_PATH:"
          echo $LD_LIBRARY_PATH
          echo "\nMPV version:"
          mpv --version || true

      # Run tests with better error handling and create directories first
      - name: Prepare test directories
        run: mkdir -p tests/unit tests/api tests/integration

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          MOCK_HARDWARE: "true"
          TEST_MODE: "CI"
          LD_LIBRARY_PATH: /usr/lib:/usr/lib/x86_64-linux-gnu:/usr/local/lib:$LD_LIBRARY_PATH
        run: |
          # Run all tests in one go to generate a single coverage report
          python -m pytest \
            --verbose \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --junitxml=pytest-results.xml \
            tests/ || true

      # Add test summary
      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "pytest-results.xml"
        if: always()

      # Upload coverage report
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
        if: always()
