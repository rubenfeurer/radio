name: Radio Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install NetworkManager and other dependencies
        sudo apt-get install -y \
          python3-dev python3-setuptools gcc make \
          mpv libmpv-dev \
          python3-pip python3-venv \
          libasound2-dev \
          network-manager
        
        # Download and build pigpio
        wget https://github.com/joan2937/pigpio/archive/master.zip
        unzip master.zip
        cd pigpio-master
        make
        sudo make install
        
        # Create required directories and set permissions
        sudo mkdir -p /var/run/pigpio
        sudo chmod 777 /var/run/pigpio
        
        # Start services
        sudo systemctl start NetworkManager
        sudo pigpiod -l -t 0 || true
        
        # Verify NetworkManager is running
        sudo systemctl status NetworkManager
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest pytest-asyncio pytest-cov pytest-mock pytest-timeout
        
    - name: Run tests with mocked hardware
      env:
        MOCK_HARDWARE: "true"
        PYTHONPATH: .
        TEST_MODE: "CI"
        DISABLE_HARDWARE: "true"
        SKIP_NM_CHECK: "true"
        PYTEST_TIMEOUT: "10"
        PYTEST_ASYNCIO_MODE: "auto"
      run: |
        # Run pytest with detailed output and specific settings
        pytest -v tests/ \
          --cov=src \
          --capture=no \
          --log-cli-level=DEBUG \
          --asyncio-mode=auto \
          -p no:warnings
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Tests passed
        run: echo "All tests passed successfully!"