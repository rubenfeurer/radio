[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
ignore_missing_imports = True

# Ignore specific modules completely
[mypy-src.hardware.*]
ignore_errors = True

[mypy-src.mocks.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-src.api.routes.*]
ignore_errors = True

# Ignore core modules with complex type issues
[mypy-src.core.*]
ignore_errors = True

# External libraries that need ignoring
[mypy-mpv.*]
ignore_missing_imports = True

[mypy-pigpio.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True 