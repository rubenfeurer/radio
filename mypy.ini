[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
ignore_missing_imports = True
explicit_package_bases = False
mypy_path = .
follow_imports = skip
follow_imports_for_stubs = False

# Ignore all errors in these modules
[mypy-*]
ignore_errors = True
ignore_missing_imports = True

# Ignore specific attribute errors
[mypy-src.core.wifi_manager]
disable_error_code = attr-defined

[mypy-src.core.mode_manager]
disable_error_code = attr-defined

[mypy-src.api.routes.websocket]
disable_error_code = attr-defined

# External libraries
[mypy-mpv.*]
ignore_missing_imports = True

[mypy-pigpio.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-config.*]
ignore_missing_imports = True 